<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PxPillz</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/pxpillz/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/pxpillz/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/pxpillz/favicon-16x16.png">
    <link rel="manifest" href="images/pp-icons/site.webmanifest">
    <link rel="stylesheet" href="css/style.css"/>
    
    <audio autoplay loop>
      <source src="Burna-Boy-Last-Last.mp3" type="audio/mpeg">
    </audio>

  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <a href="/">
            <img src="images/pxpillz/favicon-32x32.png" alt="logo" />
          </a>
        </div>
        <div class="menu">
          <a
            href="#"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/discord.webp" alt="Discord" />
          </a>
          <a
            href="https://twitter.com/pxpillz?s=11&t=5FWsN4YLRtptwR17BIDfXA"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="images/header/twitter.webp" alt="Twitter" />
          </a>
          <button class="wallet-btn btn" id="connectWallet">
            <span>Connect Wallet</span>
          </button>
        </div>
      </div>
    </header>

    <section class="container">
      <div class="owner-status"></div>
      <div class="countdown">
        <ul
          id="countdown"
          class="count-down"
          data-date="Jul 1, 2022 4:00:00 PM UTC"
        >
          <li class="clock-item">
            <span class="count-number days">20</span>
            <p class="count-text">Days</p>
          </li>

          <li class="clock-item">
            <span class="count-number hours">20</span>
            <p class="count-text">Hour</p>
          </li>

          <li class="clock-item">
            <span class="count-number minutes">20</span>
            <p class="count-text">Min</p>
          </li>

          <li class="clock-item">
            <span class="count-number seconds">20</span>
            <p class="count-text">Sec</p>
          </li>
        </ul>
        <h1>PxPillz is going live soon!</h1>
               
        <p>3333 Unique Pixellated Pillz Pillz will be launching on July 1, 2022.</p>
        <a href="#" target="_blank" rel="noopener noreferrer" class="hero-btn btn"
          ><span>Join the PxPillz Community</span>
        </a>
      </div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/@metamask/onboarding@1.0.1/dist/metamask-onboarding.bundle.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
